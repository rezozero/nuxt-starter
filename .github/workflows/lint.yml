name: Lint starter files

on:
    push:
        branches:
            - main
        tags: ['**']
    pull_request:
        types:
            - opened
            - reopened
            - synchronize
            - ready_for_review

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Install Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 20
            - uses: pnpm/action-setup@v3
              name: Install pnpm
            - name: Install dependencies
              run: pnpm install
            - name: Lint scripts
              run: pnpm lint:js
            - name: Lint styles
              run: pnpm lint:css
